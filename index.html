<!DOCTYPE html>
<html>
  <head>
    <script src="js/require.min.js"></script>
    <title>HTML5 CHIP-8 Interpreter &mdash; CHIP-5</title>
  </head>
  <body>
    <script>
window.onload = function() {

require.config({
  paths: {
    chip5: 'js/chip5'
  }
});

require(['chip5'], function(chip5) {
  var interpreter = new chip5.Interpreter();
});

};
    </script>
  </body>
</html>
